<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Troll</title>
	<style type="text/css">
		.btn
		{
			width: 150px;
			height: 50px;
			border: none;
			cursor: pointer;
		}
		#b1
		{
			background-color: #f7254a;
			color: white;
			font-size: 14px;
		}
		#b1:hover
		{
			box-shadow: 0px 0px 10px 10px pink;
			font-size: 18px;
			font-weight: bold;
			transition: 0.5s;
		}
		#b2
		{
			background-color: black;
			color: white;
		}
	</style>
</head>
<body align="center">
	<h2>CRUSH KO NIMO?</h2>
	<button id="b1" class="btn" onclick="success()">YES</button><br><br>
	<button id="b2" class="btn" onmouseover="movebtn()" onclick="movebtn()">NO</button>
</body>
<script type="text/javascript">
	function movebtn()
	{
		var longitude = Math.floor(Math.random()*80);
		var latitude = Math.floor(Math.random()*80);
		var btn = document.getElementById('b2');
		btn.style.position = 'absolute';
		btn.style.top = longitude+'%';
		btn.style.left = latitude+'%';
	}
	function success()
	{
		alert("Ayiiieeehhhhh. Crush pud ka naho.");
		document.body.innerHTML = '<h1>Uyab nata ha. Wa na bawiay.</h1>';
	}
</script>
</html>
